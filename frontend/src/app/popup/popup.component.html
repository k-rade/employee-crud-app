<h2 mat-dialog-title>Deletion Confirmation</h2>
<mat-dialog-content>Are You sure You want to remove employee permanently?</mat-dialog-content>
<mat-dialog-actions>
    <button class="yes-btn" mat-raised-button color="primary" mat-dialog-close="true" (click)="confirmDeletion()">Yes</button>
    <button mat-raised-button mat-dialog-close="false">No</button>
</mat-dialog-actions>
